<!doctype html>
<title>ANVIL {{ actor }}</title>
{% if actor %}
    <h1>Hello {{ actor }}!</h1>
    <form action="/reload">
        <button name="reload" type="submit">Check for messages</button>
    </form>
    {% if not setup %}
        <form action="/setup" method="post">
            <button name="setup" type="submit">Setup</button>
        </form>
    {% endif %}
    {% if setup %}
        <form action="/connection_request" method="post">
            <input name ="name" placeholder="Name">
            <input name="ip_address" placeholder="I.P. address">
            <button name="connection_request" type="submit">Connection request</button>
        </form>
    {% endif %}
    {% if have_data and not channel_established %}
        <form action="/establish_channel" method="post">
            <button name="establish_channel" type="submit">Establish secure channel</button>
        </form>
    {% endif %}
        <form action="/reset">
            <button name="reset" type="submit">Reset</button>
        </form>
{% else %}
    <h1>Failed to load render_template() parameters.</h1>
{% endif %}
